<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h2>Image Restoration</h2>

    {% if filename %}
      <div style="display: inline-block;">
        <p>Original Image:</p>
        <img src="{{ url_for('static', filename='images/' + filename) }}" alt="" style="width: 400px;">
      </div>
    {% endif %}

    {% if restored_img_url %}
      <div style="display: inline-block;">
        <p>Restored Image:</p>
        <a href="{{ restored_img_url }}" target="_blank">
          <img src="{{ restored_img_url }}" alt="" style="width: 400px;">
        </a>
      </div>
    {% endif %}

    <form method="post" action="/" enctype="multipart/form-data">
      <p>
        <input type="file" name="file" autocapitalize="off" required>
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
    
    <script src="" async defer></script>
  </body>
</html>
